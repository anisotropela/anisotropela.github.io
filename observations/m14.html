<hr>

<p>

M14 is a <a Href="../Encyclo/GC.html">globular cluster</a> in the Ophiuchus
constellation. At a distance of about 30,000 light years, it contains several
100,000 stars. In 1938, a <a Href="../Encyclo/Nova.html">nova</a>
appeared in this globular cluster.
