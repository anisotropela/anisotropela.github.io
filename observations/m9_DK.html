<h1>M9</h1>

<hr>
<p>


M9 blev opdaget af Charles Messier og tilføjet til hans katalog i 1764. Den er en af de 
<a Href="../Encyclo/GC_DK.html">kuglehobe</a>, der er tættest på vores Galakses centrum - kun 5500 lysår.
