<h1>M53</h1>

<hr>
<p>



M53 er en <a Href="../Encyclo/GC_DK.html">kuglehob</a> i stjernebilledet
Coma Berenices. Den blev opdaget af Johan Elert Bode i 1775.
M53 er en af de fjernere kuglehobe, omkring 60.000 lysår væk fra
Mælkevejens centrum, og næsten samme 
afstand(ca. 58.000 lysår) fra Solsystemet.




</p>
