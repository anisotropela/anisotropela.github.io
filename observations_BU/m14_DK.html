<h1>M14</h1>
<hr>

<p>


M14 er en <a Href="../Encyclo/GC_DK.html">kuglehob</a> i stjernebilledet
Ophiuchus. Den ligger omtrent 30.000 lysår væk og indeholder
adskillige 100.000 stjerner. I 1938 forekom en
<a Href="../Encyclo/Nova.html">nova</a> i denne kuglehob.
